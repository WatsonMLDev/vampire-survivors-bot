game:
  dimensions: [1245, 768]
  image_size: [960, 608]
  window_capture:
    top: 0
    left: 0

capture:
  enabled: true
  output_dir: "training_data"
  fps: 60
  window_name: "Vampire Survivors"

debug_recording:
  enabled: true
  output_dir: "training_data"
  fps: 30

llm:
  # Format: provider/model_name (e.g., gemini/gemini-1.5-flash, ollama/llama2, openai/gpt-4)
  # For LM Studio (OpenAI compatible), prepend 'openai/' to the model name
  # model: "openai/zai-org/glm-4.6v-flash"
  model: "gemini/gemini-3-flash-preview"
  api_key_env_var: "GOOGLE_API_KEY" # Not strictly used for local, but kept for structure
  # Optional: Base URL for local providers (e.g., "http://localhost:1234/v1" for LM Studio)
  # api_base: "http://localhost:1234/v1"

pilot:
  forces:
    attract_target: 150.0
    attract_rune: 10.0
    repel_monster: 1000.0  
    repulsion_cap: 2000.0  
    repulsion_range: 100
    critical_repulsion_range: 50 
  sticky_target:
    min_runes: 2
    better_cluster_multiplier: 1.5
  center_exclusion_radius_sq: 2500

ui_templates:
  level_up: "level_up.png"
  pause: "pause.png"
  treasure_start: "treasure_start.png"
  treasure_done: "treasure_done.png"
  quit: "quit.png"
  revive: "revive.png"
  guy: "guy_screen.png"

keybindings:
  esc: 27
  q: 113
  p: 112

paths:
  enemy_model: "model/enemy.pt"
  gem_model: "model/gem.pt"
  assets: "assets/"

timeouts:
  treasure_open: 60
  treasure_step: 0.5

detection:
  enemy:
    confidence: 0.40
    iou: 0.5
  gem:
    confidence: 0.60
    iou: 0.5

initial_state:
  enabled: true
  weapons: ["Bloody Tear"] 
  passives: [] 